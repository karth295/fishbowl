<template name="event_queue">
<div id="sidebar_wrapper">
  <h2>On Deck!</h2>
  <p><em>You're up next!</em></p>
  <table class="event_queue">
    {{#isolate}} {{#with deck}} {{> blurb}} {{/with}} {{/isolate}}
  </table>

  <h2>Talk Queue</h2>
  <p><em>Vote for the opinions you would like to hear, and add your own</em></p>
  <table class="event_queue">
    {{#isolate}}
    {{#each blurbs}}
      {{> blurb_container}}
    {{/each}}
    {{/isolate}}
    
    {{#isolate}} {{> new_opinion}} {{/isolate}}
  </table>
  Time until next rotation: {{#isolate}} {{#with model}} {{rotate_time}} {{/with}} {{/isolate}}
</div>
</template>

<template name="blurb_container">
  <tr id="{{author}}" class="blurb_container">
    {{> blurb}}
    {{> checkbox}}
  </tr>
</template>

<template name="blurb">
  <td class="blurb">
    <img class="blurb_image" src="{{avatar_image}}" alt="Avatar/Image" />
    <p class="blurb_text">
      {{text}}
    </p>
  </td>
</template>

<template name="new_opinion">
  <div class="new_opinion">
    What is your opinion?
    <input type="text" class="opinion_text" maxlength="140" />
    <input type="submit" id="submitOpinion" value="submit" />
  </div>
</template>

<template name="checkbox">
<td class="checkbox_container">
  <div class="checkbox {{#if is_checked author}}checked{{/if}}" title="I would like to hear more about this"></div>
  <div class="votebox"> {{upvotes}} </div>
</td>
</template>
